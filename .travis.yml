sudo: false
language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.1
  - build-tools-23.0.2
  - android-23
  - android-22
  - extra-android-m2repository
  - extra-google-m2repository
script:
- ./gradlew assembleDebug
- ./gradlew assembleRelease
after_success:
- ls -lh kalturaPlay/build/outputs/apk
- ./pull-artifacts-upload.sh
deploy:
  provider: releases
  draft: true
  skip_cleanup: true
  file:
    - kalturaPlay/build/outputs/apk/kalturaPlay-debug.apk
    - kalturaPlay/build/outputs/apk/kalturaPlay-release-unsigned.apk
  on:
    tags: true
  api-key: $GH_TOKEN
notifications:
  email:
    recipients:
      - noam.tamim@kaltura.com
      - itay.kinnrot@kaltura.com
      - nissim.pardo@kaltura.com
    on_success: change
    on_failure: always
    
