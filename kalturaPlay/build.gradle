apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.kaltura.kalturaplayertoolkit"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "0.7"
    }

    signingConfigs {
        release {
            storeFile System.getenv('KSTORE_FILE') ? file(System.getenv('KSTORE_FILE')) : null
            keyAlias System.getenv('KSTORE_ALIAS')
            storePassword System.getenv('KSTORE_PASS')
            keyPassword System.getenv('KSTORE_PASS')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            
            // If storeFile is defined, use it. Otherwide don't sign.
            if (signingConfigs.release.storeFile != null) {
                setSigningConfig(signingConfigs.release);
            }
        }
    }
    
    
}

dependencies {
    compile project(':playerSDK')
    compile 'com.android.support:mediarouter-v7:19.+'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:appcompat-v7:21.+'
}
