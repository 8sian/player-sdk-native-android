apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile project(':exoPlayerLib')
    compile project(':castCompanionLibraryandroid')
    compile project(':googlemediaframework')
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.android.support:mediarouter-v7:22.0.1'
    compile 'com.android.support:appcompat-v7:22.0.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile fileTree(dir: 'libs', include: ['ima-sdk-*.jar'])
    compile(name:'HLSPlayerSDK', ext:'aar')
}
